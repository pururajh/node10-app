<div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>
</div>

<h3><a routerLink="/member">Member</a>
<a routerLink="/product">Product</a>
<a routerLink="/datatable">Datatable</a></h3>

<br>

<router-outlet></router-outlet>

<form class = "container" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
<input type="text" name="firstname" placeholder="firstname" formControlName="firstname"><br>
<input type="text" name="lastname" placeholder="lastname" formControlName="lastname"><br>
<select name="language" formControlName="language">
 	<option value="java">java</option>
 	<option value="angular">angular</option>
 	<option value="python">python</option>
</select><br>

<input type="submit" value="submit">

</form>

<h2>Here are some links to help you start: </h2>
<ul>
  <li>
    <h2><a target="_blank" href="https://angular.io/docs/ts/latest/tutorial/">Tour of Heroes</a></h2>
  </li>
</ul>
